<!-- gold-v2.css.html -->
<style>
  .gold-v2 {
    --gold-v2-gap: 20px;
    --gold-v2-card-border: #d7dbe5;
    --gold-v2-card-bg: linear-gradient(180deg, var(--v2-color-panel-top) 0%, var(--v2-color-panel-bottom) 100%);
    --gold-v2-ink: var(--v2-color-ink-soft);
    --gold-v2-muted: var(--v2-color-muted-soft);
    --gold-v2-primary: #1f6feb;
    --gold-v2-primary-dark: #1158c7;
    --gold-v2-secondary: #dc5a5a;
    --gold-v2-secondary-dark: #b93f3f;
    --gold-v2-floof-width: 64px;
    --gold-v2-floof-height: 52px;
    max-width: var(--ppq-shell-max-width);
    margin: 0 auto;
    padding: 0 var(--ppq-shell-side-pad) 20px;
  }

  .gold-v2-layout {
    display: grid;
    grid-template-columns: minmax(0, 2fr) minmax(280px, 1fr);
    gap: var(--gold-v2-gap);
    align-items: start;
  }

  .gold-v2-results-row {
    margin-top: var(--gold-v2-gap);
  }

  .gold-v2 .v2-card {
    --v2-card-border: var(--gold-v2-card-border);
    --v2-card-bg: var(--gold-v2-card-bg);
    --v2-card-shadow: 0 8px 20px rgba(31, 62, 120, 0.08);
    --v2-card-header-color: var(--gold-v2-ink);
    --v2-card-header-bg: linear-gradient(90deg, #eef4ff 0%, #f9fbff 70%);
  }

  .gold-v2 .v2-card-header {
    color: var(--ppq-section-header-color);
    background: var(--ppq-section-header-bg);
    font-size: var(--ppq-section-header-size);
    padding: var(--ppq-section-header-padding);
  }

  .v2-enemies-card .v2-card-body {
    padding-left: 34px;
    padding-right: 34px;
  }

  .gold-v2-progress {
    visibility: hidden;
  }

  .gold-v2-progress.is-visible {
    visibility: visible;
  }

  .gold-v2-progress-slot {
    position: relative;
    min-height: 82px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding-left: 12px;
    padding-right: 12px;
    padding-top: 2px;
    padding-bottom: 6px;
    background: linear-gradient(180deg, #e4f3ff 0%, #e4f3ff 63%, #d3eac7 63%, #d3eac7 100%);
    border-top: 1px solid #d3dcef;
  }

  .gold-v2-table {
    width: 100%;
    border-collapse: collapse;
    table-layout: fixed;
    overflow: visible;
  }

  .gold-v2-table th,
  .gold-v2-table td {
    border: 1px solid #d8e0f0;
    text-align: center;
    padding: 10px 8px;
  }

  .gold-v2-table th {
    color: #fff;
    background: #3d4d6f;
    font-size: 16px;
    font-weight: 700;
  }

  .gold-v2-table tbody tr:nth-child(odd) {
    background: #fbfcff;
  }

  .gold-v2-table tbody tr:nth-child(even) {
    background: #f3f7ff;
  }

  .gold-v2-table td {
    overflow: visible;
  }

  .gold-v2-table th:nth-child(3),
  .gold-v2-table td:nth-child(3) {
    width: 150px;
  }

  .gold-v2-table th:nth-child(4),
  .gold-v2-table td:nth-child(4) {
    width: 140px;
  }

  .gold-v2-stepper {
    display: inline-flex;
    align-items: center;
    gap: 8px;
  }

  .gold-v2-stepper-btn {
    width: 42px;
    height: 42px;
    border: 1px solid #aeb7ca;
    border-radius: 8px;
    background: #ecf1fc;
    color: #304261;
    font-size: 20px;
    font-weight: 700;
    cursor: pointer;
  }

  .gold-v2-stepper-btn:hover {
    background: #dfe8fb;
  }

  .gold-v2-stepper-value {
    min-width: 72px;
    height: 44px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    border: 1px solid #b8c2d8;
    border-radius: 8px;
    background: var(--v2-color-white);
    font-size: 24px;
    font-weight: 700;
    color: #1f2b3f;
    padding: 0 10px;
  }

  .gold-v2-row-controls {
    display: inline-flex;
    align-items: center;
    gap: 6px;
  }

  .gold-v2-cr-cell {
    position: relative;
  }

  .gold-v2-row-value {
    min-width: 48px;
    height: 38px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    border: 1px solid #c4cce0;
    border-radius: 7px;
    background: var(--v2-color-white);
    color: #1e2a3e;
    font-weight: 700;
  }

  .gold-v2-row-btn {
    width: 34px;
    height: 34px;
    border: 1px solid #b7c0d4;
    border-radius: 6px;
    background: #edf2ff;
    color: #2f3f60;
    font-size: 20px;
    line-height: 1;
    cursor: pointer;
  }

  .gold-v2-row-btn:hover {
    background: #dfe7fb;
  }

  .gold-v2-remove-btn {
    border: 1px solid #e3abb0;
    background: #ffe8ea;
    color: #a63e48;
  }

  .gold-v2-remove-btn:hover {
    background: #ffd8dd;
  }

  .gold-v2-remove-gutter {
    position: absolute;
    left: -30px;
    top: 50%;
    transform: translateY(-50%);
    width: 25px;
    height: 25px;
    border-radius: 6px;
    font-size: 16px;
    line-height: 1;
    padding: 0;
    z-index: 1;
  }

  .gold-v2-derived {
    font-weight: 700;
    color: #233451;
    font-variant-numeric: tabular-nums;
  }

  .gold-v2-dc-pill {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    min-width: 108px;
    padding: 6px 8px;
    border: 1px solid #ccd7ec;
    border-radius: 999px;
    background: #f7faff;
    color: #3c4e70;
    font-size: 13px;
    font-weight: 700;
    letter-spacing: 0.01em;
    font-variant-numeric: tabular-nums;
  }

  .gold-v2-dc-pill.is-empty {
    color: #7c8aa5;
  }

  .gold-v2-label {
    color: var(--gold-v2-muted);
    font-size: 14px;
    font-weight: 700;
    margin-bottom: 10px;
    text-transform: uppercase;
    letter-spacing: 0.06em;
  }

  .gold-v2-check-wrap {
    text-align: center;
  }

  .gold-v2-actions {
    display: flex;
    gap: 10px;
  }

  .gold-v2-actions .button {
    margin: 0;
    flex: 1;
  }

  .gold-v2-primary {
    background: var(--gold-v2-primary);
    color: var(--v2-color-white);
  }

  .gold-v2-primary:hover {
    background: var(--gold-v2-primary-dark);
  }

  .gold-v2-secondary {
    background: var(--gold-v2-secondary);
    color: var(--v2-color-white);
  }

  .gold-v2-secondary:hover {
    background: var(--gold-v2-secondary-dark);
  }

  .gold-v2-results-grid {
    display: grid;
    grid-template-columns: minmax(0, 0.85fr) minmax(0, 1.15fr);
    gap: 12px;
  }

  .gold-v2-result-item {
    border: 1px solid #dae2f4;
    border-radius: 10px;
    background: var(--v2-color-white);
    padding: 14px;
  }

  .gold-v2-result-label {
    color: #5c6780;
    font-size: 14px;
    text-transform: uppercase;
    letter-spacing: 0.06em;
    margin-bottom: 8px;
    font-weight: 700;
  }

  .gold-v2-result-value {
    color: #21304a;
    font-size: 28px;
    font-weight: 700;
  }

  .gold-v2-floof-runner {
    position: relative;
    width: var(--gold-v2-floof-width);
    height: var(--gold-v2-floof-height);
    flex: 0 0 auto;
  }

  .gold-v2-floof-react-shell {
    width: var(--gold-v2-floof-width);
    height: var(--gold-v2-floof-height);
  }

  .gold-v2-floof-stage.is-reacting .gold-v2-floof-react-shell {
    animation: gold-v2-floof-react-hop 360ms cubic-bezier(0.22, 0.68, 0.22, 1);
  }

  .gold-v2-floof-stage {
    position: relative;
    width: 100%;
    max-width: 320px;
    height: calc(var(--gold-v2-floof-height) + 8px);
  }

  .gold-v2-floof-hint {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #41557a;
    font-size: 14px;
    font-weight: 600;
    letter-spacing: 0.01em;
    transition: opacity 180ms ease;
  }

  .gold-v2-floof-lane {
    position: absolute;
    inset: 0;
    overflow: hidden;
    opacity: 0;
    visibility: hidden;
    transition: opacity 180ms ease;
  }

  .gold-v2-floof-stage.is-unlocked .gold-v2-floof-hint {
    opacity: 0;
    visibility: hidden;
  }

  .gold-v2-floof-stage.is-unlocked .gold-v2-floof-lane {
    opacity: 1;
    visibility: visible;
  }

  .gold-v2-floof-mover {
    position: absolute;
    left: 0;
    top: 8px;
    width: var(--gold-v2-floof-width);
    height: var(--gold-v2-floof-height);
    animation: gold-v2-floof-travel 3.2s linear infinite alternate;
    will-change: left;
  }

  .gold-v2-floof-facing {
    width: var(--gold-v2-floof-width);
    height: var(--gold-v2-floof-height);
    animation: gold-v2-floof-facing 6.4s steps(1, end) infinite;
  }

  .gold-v2-floof-bounce {
    animation: gold-v2-floof-bounce 280ms ease-in-out infinite;
  }

  .gold-v2-floof-frame {
    position: absolute;
    left: 0;
    top: 0;
    width: auto;
    height: 100%;
    display: block;
    opacity: 0;
    image-rendering: pixelated;
    animation: gold-v2-floof-cycle 360ms steps(1, end) infinite;
  }

  .gold-v2-floof-frame.frame-1 {
    animation-delay: 0ms;
  }

  .gold-v2-floof-frame.frame-2 {
    animation-delay: 120ms;
  }

  .gold-v2-floof-frame.frame-3 {
    animation-delay: 240ms;
  }

  @keyframes gold-v2-floof-cycle {
    0%,
    33.333% {
      opacity: 1;
    }
    33.334%,
    100% {
      opacity: 0;
    }
  }

  @keyframes gold-v2-floof-travel {
    from {
      left: 0;
    }
    to {
      left: calc(100% - var(--gold-v2-floof-width));
    }
  }

  @keyframes gold-v2-floof-facing {
    0%,
    49.999% {
      transform: scaleX(1);
    }
    50%,
    100% {
      transform: scaleX(-1);
    }
  }

  @keyframes gold-v2-floof-bounce {
    0%,
    100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-3px);
    }
  }

  @keyframes gold-v2-floof-react-hop {
    0% {
      transform: translateY(0) scale(1);
    }
    34% {
      transform: translateY(-7px) scale(1.03);
    }
    62% {
      transform: translateY(1px) scale(0.985);
    }
    100% {
      transform: translateY(0) scale(1);
    }
  }

  .gold-v2-progress {
    position: static;
    margin-top: 2px;
    min-height: 14px;
    font-size: 13px;
    line-height: 1.1;
    text-align: center;
    font-style: normal;
    color: #2f4b78;
    font-weight: 600;
  }

  @media (max-width: 1024px) {
    .gold-v2-layout {
      grid-template-columns: 1fr;
    }

    .gold-v2-results-grid {
      grid-template-columns: 1fr;
    }
  }

  @media (max-width: 640px) {
    .gold-v2 {
      padding: 0 8px 16px;
    }

    .v2-enemies-card .v2-card-body {
      padding-left: 14px;
      padding-right: 14px;
    }

    .gold-v2-table th,
    .gold-v2-table td {
      padding: 8px 6px;
      font-size: 14px;
    }

    .gold-v2-table th:nth-child(3),
    .gold-v2-table td:nth-child(3),
    .gold-v2-table th:nth-child(4),
    .gold-v2-table td:nth-child(4) {
      width: auto;
    }

    .gold-v2-remove-gutter {
      left: -14px;
    }

    .gold-v2-stepper-value {
      min-width: 62px;
      font-size: 22px;
    }
  }
</style>
