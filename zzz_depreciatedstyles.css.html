<style>
  /* Basic reset and body styles */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    padding: 20px;
    text-align: center;
    overflow-y: scroll; /* Always show vertical scrollbar */
  }

  /* Fixed width container */
  .fixed-width-container {
    width: 100%;
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    box-sizing: border-box;
  }

  /* Tab content styles */
  .tabcontent {
    display: none; /* Hide all tab content by default */
    width: 100%;
  }

  .tabcontent.active {
    display: block; /* Show active tab content */
  }

  .tab-section {
    display: none; /* Hide all tab content by default */
    width: 100%;
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
    box-sizing: border-box;
  }

  .tab-section.active {
    display: block; /* Show active tab content */
  }


  /* Ensure consistent text alignment for all sections */
  .text-center {
    text-align: center;
  }

  /* Styles specific to the Gold Calculator */
  .gold-calculator-header {
    text-align: center;
    margin-bottom: 30px;
  }

  .gold-calculator-header h2 {
    font-size: 28px;
    margin-bottom: 10px;
  }

  .gold-calculator-header p {
    font-size: 18px;
    margin-bottom: 20px;
  }

  .form-group {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 20px;
  }

  .form-group label {
    font-size: 20px;
    margin-bottom: 10px;
  }

  .form-group input {
    padding: 10px;
    font-size: 18px;
    text-align: center;
    width: 100px;
  }

  .results-section {
    display: flex;
    justify-content: space-around;
    margin-bottom: 30px;
  }

  .results-section .result-item {
    flex: 1;
    margin: 0 20px;
  }

  .results-section .result-item strong {
    display: block;
    font-size: 18px;
    margin-bottom: 5px;
  }

  .results-section .result-item span {
    font-size: 18px;
  }

  .table-section {
    margin-bottom: 30px;
  }

  .table-container {
    width: 100%;
    max-width: 800px;
    margin: 0 auto;
    padding: 0 20px;
  }

  #inputTable {
    width: 100%;
    border-collapse: collapse;
  }

  #inputTable th, #inputTable td {
    padding: 15px;
    text-align: center;
    border: 1px solid #ddd;
  }

  #inputTable th {
    background-color: #555;
    color: #fff;
  }

  #inputTable tr:nth-child(even) {
    background-color: #f2f2f2;
  }

  .button {
    padding: 15px 25px;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s;
    margin: 10px;
    font-size: 1.0em;
  }

  .button-calculate {
    background-color: #007BFF;
    color: #fff;
  }

  .button-calculate:hover {
    background-color: #0056b3;
  }

  .button-reset {
    background-color: #FF6347;
    color: #fff;
  }

  .button-reset:hover {
    background-color: #FF4500;
  }

  .button-add {
    background-color: #6c757d;
    color: #fff;
  }

  .button-add:hover {
    background-color: #5a6268;
  }

  .button-remove {
    background-color: #FF6347;
    color: #fff;
    border: none;
    cursor: pointer;
    padding: 10px;
    font-size: 1.0em;
    transition: background-color 0.3s;
  }

  .button-remove:hover {
    background-color: #FF4500;
  }

  .debug-log {
    margin-top: 30px;
    width: 100%;
    max-width: 800px;
    margin: 20px auto;
    padding: 15px;
    font-size: 1em;
    resize: none;
    background-color: #f9f9f9;
    border: 1px solid #ccc;
    border-radius: 4px;
    height: 200px;
  }

  #logArea {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    border: none;
    background-color: inherit;
    overflow-y: scroll;
  }

  /* Container for the buttons */
  .button-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 30px;
  }

  /* Add some padding to sections for better spacing */
  .section-padding {
    padding: 30px 0;
  }

  /* Header styles */
  .header-content {
    text-align: center;
    margin-bottom: 30px;
  }

  .header-content h3 {
    font-size: 24px;
    margin: 0;
  }

  .header-content p {
    font-size: 18px;
    margin: 0;
  }

  /* Spinner styles */
  @keyframes spinner {
    to { transform: rotate(360deg); }
  }

  .spinner {
    width: 40px;
    height: 40px;
    border: 4px solid #ccc;
    border-top-color: #007BFF;
    border-radius: 50%;
    animation: spinner 0.6s linear infinite;
    margin: 20px auto;
  }

</style>
