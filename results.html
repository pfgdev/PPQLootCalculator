<!-- results.html -->
<div class="result-title">Step 3: Results</div>
<div class="results-section">
  <div class="result-row">
    <div class="result-item">
      <strong>Expected Gold:</strong>
      <div class="result-value"><span id="expectedGold">0.00</span></div>
    </div>
    <div class="result-item">
      <strong>Dice Notation:</strong>
      <div class="result-value"><span id="diceNotation">0d0</span></div>
    </div>
  </div>
  <div class="result-item query-time">
    <strong>Query Time:</strong>
    <span id="queryTime">0.00 ms</span>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  setResultsToZero();
});

function setResultsToZero() {
  document.getElementById('expectedGold').innerText = '\u00A0'; // Using non-breaking space
  document.getElementById('diceNotation').innerText = '\u00A0'; // Using non-breaking space
  document.getElementById('queryTime').innerText = '\u00A0'; // Using non-breaking space
}
</script>
