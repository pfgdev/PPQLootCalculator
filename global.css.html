<!-- global.css.html -->
<style>
  :root {
    --page-width: 1280px;
    --page-background-color: #fff;
    --border-color: #ddd;
    --text-color: #333;
    --ppq-shell-max-width: 1160px;
    --ppq-shell-side-pad: 10px;
    --ppq-section-header-color: #23314b;
    --ppq-section-header-bg: linear-gradient(90deg, #ebf8f5 0%, #f8fdff 76%);
    --ppq-section-header-size: 22px;
    --ppq-section-header-padding: 11px 16px;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    font-size: 16px;
    background-color: #f4f4f9;
    padding: 0 14px 14px;
    text-align: center;
    overflow-y: scroll;
  }

  .main-container {
    max-width: var(--page-width);
    margin: 0 auto;
    background-color: var(--page-background-color);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  .tab-section {
    display: none;
    width: 100%;
    margin: 0 auto;
    padding: 5px 8px 8px;
    text-align: center;
  }

  .tab-section.active {
    display: block;
  }

  .tabs {
    display: flex;
    justify-content: center;
    margin-bottom: 9px;
    border-bottom: 1px solid var(--border-color);
    background-color: #f5f5f5;
  }

  .tabs button {
    width: 200px;
    margin: 0;
    padding: 8px 16px;
    border: 1px solid var(--border-color);
    border-bottom: 2px solid transparent;
    background-color: #f5f5f5;
    color: var(--text-color);
    font-size: 16px;
    text-align: center;
    outline: none;
    cursor: pointer;
    transition: background-color 0.3s ease, border-bottom 0.3s ease;
  }

  .tabs button:hover {
    background-color: #d0e7ff;
  }

  .tabs button.active {
    font-weight: bold;
    background-color: #a6c8ff;
    border-bottom-color: var(--text-color);
  }

  .tabs button:not(.active):hover {
    border-bottom-color: #d0e7ff;
  }

  .hidden {
    display: none;
  }

  .no-hover {
    box-shadow: none !important;
  }

  .no-hover img {
    transform: none !important;
  }
</style>
