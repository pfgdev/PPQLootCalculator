<style>
  :root {
    /* Base values for easy adjustments */
    --icon-base-font-size: 1.6em;
    --icon-text-color: #b00000;
    --icon-text-shadow: 0.1em 0.1em 0.1em rgba(0, 0, 0, 0.5);
    --icon-border-radius: 0.25em;
    --icon-size-extrasmall: 32px;
    --icon-size-small: 48px;
    --icon-size-medium: 64px;
    --icon-size-large: 96px;
    --icon-size-extralarge: 128px;

    /* Icon Background Color */
    --icon-bg-color: transparent; /* Default to transparent */

    /* Icon Number Background Settings */
    --icon-number-bg-color: #ffe4e1; /* Light pastel pink background */
    --icon-bg-padding: 0.05em;
    --icon-border-box-sizing: border-box; /* Ensures padding and border are included in size calculations */

    /* Border Width Settings */
    --icon-border-width-extrasmall: 0.1em;
    --icon-border-width-small: 0.1em;
    --icon-border-width-medium: 0.15em;
    --icon-border-width-large: 0.2em;
    --icon-border-width-extralarge: 0.25em;

    /* Text size modifiers */
    --icon-text-size-extrasmall: 1.0;
    --icon-text-size-small: 1.0;
    --icon-text-size-medium: 1.0;
    --icon-text-size-large: 1.1;
    --icon-text-size-extralarge: 1.25;

    /* Color Pairs */
    --color-pair-1-bg: #ffe4e1; /* Light pastel pink */
    --color-pair-1-text: #8b0000; /* Dark red */

    --color-pair-2-bg: #e6ffe4; /* Light pastel green */
    --color-pair-2-text: #006400; /* Dark green */

    --color-pair-3-bg: #e1e4ff; /* Light pastel blue */
    --color-pair-3-text: #00008b; /* Dark blue */

    --color-pair-4-bg: #fff5e1; /* Light pastel orange */
    --color-pair-4-text: #8b4500; /* Dark orange */

    --color-pair-5-bg: #f5e1ff; /* Light pastel purple */
    --color-pair-5-text: #8b008b; /* Dark purple */

    --color-pair-6-bg: #e1fff5; /* Light pastel teal */
    --color-pair-6-text: #008b8b; /* Dark teal */

    --color-pair-7-bg: #ffe1e1; /* Light pastel coral */
    --color-pair-7-text: #8b0000; /* Dark coral */

    --color-pair-8-bg: #e1f5ff; /* Light pastel cyan */
    --color-pair-8-text: #00008b; /* Dark cyan */

    --color-pair-9-bg: #f5ffe1; /* Light pastel lime */
    --color-pair-9-text: #008b00; /* Dark lime */

    --color-pair-10-bg: #e1e1ff; /* Light pastel lavender */
    --color-pair-10-text: #00008b; /* Dark lavender */

    /* Icon Number Border Widths */
    --icon-number-border-width-extrasmall: 0.1em;
    --icon-number-border-width-small: 0.1em;
    --icon-number-border-width-medium: 0.15em;
    --icon-number-border-width-large: 0.2em;
    --icon-number-border-width-extralarge: 0.25em;
  }

  /* ====================== */
  /* General Icon Styles  */
  /* ====================== */
  
  .icon {
    position: relative;
    display: inline-block;
    width: var(--icon-size-extrasmall); /* Default to extra small size */
    height: var(--icon-size-extrasmall); /* Maintain aspect ratio */
    vertical-align: middle;
    margin: 0;
    padding: 0;
    background-color: var(--icon-bg-color); /* Icon background color */
  }
  
  .icon img {
    width: 100%; /* Ensure the image fits within the container */
    height: 100%; /* Maintain aspect ratio */
    vertical-align: middle;
  }

  /* Size-specific classes */
  .icon-extrasmall {
    width: var(--icon-size-extrasmall);
    height: var(--icon-size-extrasmall);
  }
  
  .icon-small {
    width: var(--icon-size-small);
    height: var(--icon-size-small);
  }
  
  .icon-medium {
    width: var(--icon-size-medium);
    height: var(--icon-size-medium);
  }
  
  .icon-large {
    width: var(--icon-size-large);
    height: var(--icon-size-large);
  }
  
  .icon-extralarge {
    width: var(--icon-size-extralarge);
    height: var(--icon-size-extralarge);
  }
  
  .icon-border {
    border-style: solid;
    border-color: var(--icon-border-color, transparent);
    display: inline-block;
    box-sizing: border;
  }

  .icon-border-extrasmall {
    border-width: var(--icon-border-width-extrasmall);
  }

  .icon-border-small {
    border-width: var(--icon-border-width-small);
  }

  .icon-border-medium {
    border-width: var(--icon-border-width-medium);
  }

  .icon-border-large {
    border-width: var(--icon-border-width-large);
  }

  .icon-border-extralarge {
    border-width: var(--icon-border-width-extralarge);
  }

  /* Type-specific classes */
  .icon-indicator .icon-number {
    position: absolute;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: var(--icon-number-bg-color); /* Default background color */
    padding: var(--icon-bg-padding); /* Default padding for shape */
    color: var(--icon-text-color); /* text color */
    border: var(--icon-number-border-width) solid var(--icon-number-border-color); /* Default border */
    border-radius: var(--icon-border-radius); /* Rounded corners */
    text-shadow: var(--icon-text-shadow); /* Subtle shadow */
    font-weight: bold;
    text-align: center; /* Center the text */
    box-sizing: var(--icon-border-box-sizing); /* Control box-sizing */
    line-height: 1; /* Reduce blank height inside the box */
  
    /* Ensure square shape */
    height: 1.1em; /* Constrained height */
    min-width: 1.1em; /* Ensure min width equals height */
  
    /* Setting default corner to top-right */
    top: 0; /* Default to top right */
    right: 0; /* Default to top right */
  }
  
  /* Scaling font size based on icon size */
  .icon-extrasmall .icon-number {
    font-size: calc(var(--icon-base-font-size) * var(--icon-text-size-extrasmall));
    border-width: var(--icon-number-border-width-extrasmall);
  }
  
  .icon-small .icon-number {
    font-size: calc(var(--icon-base-font-size) * var(--icon-text-size-small));
    border-width: var(--icon-number-border-width-small);
  }
  
  .icon-medium .icon-number {
    font-size: calc(var(--icon-base-font-size) * var(--icon-text-size-medium));
    border-width: var(--icon-number-border-width-medium);
  }
  
  .icon-large .icon-number {
    font-size: calc(var(--icon-base-font-size) * var(--icon-text-size-large));
    border-width: var(--icon-number-border-width-large);
  }
  
  .icon-extralarge .icon-number {
    font-size: calc(var(--icon-base-font-size) * var(--icon-text-size-extralarge));
    border-width: var(--icon-number-border-width-extralarge);
  }
  
  /* Positioning for top-right corner indicator */
  .icon-indicator .icon-number.top-right {
    top: 0;
    right: 0;
  }
  
  /* Positioning for top-left corner indicator */
  .icon-indicator .icon-number.top-left {
    top: 0;
    left: 0;
    right: auto;
  }
  
  /* Positioning for bottom-right corner indicator */
  .icon-indicator .icon-number.bottom-right {
    bottom: 0;
    right: 0;
    top: auto;
  }
  
  /* Positioning for bottom-left corner indicator */
  .icon-indicator .icon-number.bottom-left {
    bottom: 0;
    left: 0;
    top: auto;
    right: auto;
  }
  
  /* Shape-specific classes */
  .icon-number.rounded {
    border-radius: 0.25em; /* Nicely rounded shape */
  }
  
  .icon-number.square {
    border-radius: 0; /* Square shape */
  }
  
  .icon-number.circle {
    border-radius: 50%; /* Circle shape */
  }
  
  /* ====================== */
  /* End General Icon Styles  */
  /* ====================== */
</style>
