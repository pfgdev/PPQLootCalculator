<style>
/*
  buttons.css.html
  Styles for various buttons.
*/


  /* ====================== */
  /* General Button Styles  */
  /* ====================== */
  .button {
    padding: 15px 25px;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
    margin: 10px;
    font-size: 1.0em;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }
  
  .button:hover {
    box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    transform: scale(1.05); /* Apply growth on hover */
  }
  
  .button:focus {
    outline: none;
    box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25); /* Custom focus style */
  }
  
  .button:active {
    transform: scale(0.98);
  }

  /* Stretch Button Styles */
  .stretch-button {
    width: 100%;
    display: block;
    padding: 10px; /* Adjust padding to your preference */
    margin: 0; /* Remove margin to ensure it stretches fully */
  }

  /* Bottom-tab Button Styles */
  .bottom-tab-button {
    display: block;
    padding: 10px; /* Adjust padding to your preference */
    margin: 0; /* Remove margin to ensure it stretches fully */
    border-top-left-radius: 0;
    border-top-right-radius: 0;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }

  /* Hover state for the bottom-tab-button */
  .bottom-tab-button:hover {
      background-color: #5a6268;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transform: none; /* Override the inherited transform property */
  }
  
  /* ====================== */
  /* End General Button Styles */
  /* ====================== */

</style>
