<style>
  /*
    layout.css.html
    This file contains styles related to the overall layout of the application.
    It ensures consistent layout structures like containers, tab sections, and overall page padding.
  */

  /* Container with a fixed width, centered on the page */
  .fixed-width-container {
    width: 100%;
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    box-sizing: border-box;
  }

  /* Tab content styles to show/hide sections based on active state */
  .tabcontent,
  .tab-section {
    display: none; /* Hide all tab content by default */
    width: 100%;
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
    box-sizing: border-box;
  }

  .tabcontent.active,
  .tab-section.active {
    display: block; /* Show active tab content */
  }

  /* Flexbox container for aligning buttons in a row with spacing */
  .button-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 30px;
  }

  /* Padding for sections to provide consistent spacing */
  .section-padding {
    padding: 30px 0;
  }

  /* Header content styles for consistent alignment and spacing */
  .header-content {
    text-align: center;
    margin-bottom: 30px;
  }

  .header-content h3 {
    font-size: 24px;
    margin: 0;
  }

  .header-content p {
    font-size: 18px;
    margin: 0;
  }
</style>
