<style>
    #spellStatBlock {
        transition: max-width 0.3s ease-in-out, opacity 0.3s ease-in-out;
        max-width: 0;
        opacity: 0;
        overflow: hidden; /* Ensure content does not overflow */
        flex-grow: 1;
    }

    #spellStatBlock.visible {
        max-width: 600px; /* Adjust as needed */
        opacity: 1;
    }

    /* Styling for labels and values */
    .spell-stat-label {
        font-weight: bold;
        margin-right: 5px;
    }

    .spell-stat-value {
        font-weight: normal;
    }

    #statBlockField-spellDescription {
        text-align: left; /* Ensures the description text aligns properly */
        margin-top: 10px;
        white-space: pre-line; /* Preserves line breaks and spaces */
    }

    /* Styling for the images */
    #fetch-icon img {
        transition: opacity 0.1s ease;
    }

    /* Keyframes for bouncing animation */
    @keyframes fetch-bounce {
        0%, 5%, 35%, 65%, 100% {
            transform: translateY(0);
        }
        25% {
            transform: translateY(-10px) rotate(-2deg);
        }
        50% {
            transform: translateY(-5px) rotate(2deg);
        }
    }

    /* Applying the animation */
    .fetch-bouncing {
        animation: fetch-bounce 1.5s infinite;
    }

    /* Keyframes for image swapping */
    @keyframes fetch-image-swap {
        0%, 100% {
            content: url('https://i.ibb.co/091Wp5Y/floof-fetch-scroll-b-128.png');
        }
        50% {
            content: url('https://i.ibb.co/HTGHfXp/floof-fetch-scroll-A-128.png');
        }
    }

    /* Applying the image swap animation */
    #fetch-icon img {
        animation: fetch-image-swap 1s infinite;
    }


    

</style>

<div id="spellStatBlock" class="section-container keep-stat-block-open" style="padding-left: 0; padding-right: 0; margin-top: 0px;">

            <div class="framed-section-container" id="spell-detail-container" style="min-height: 200px;">
                <div class="flex-row statBlockData">
                    <div class="element-container" style="padding-left: 0;">
                        <div class="spell-stat-label">Level</div> <div class="spell-stat-value" id="statBlockField-level"></div>
                    </div>
                    <div class="element-container">
                        <div class="spell-stat-label">Casting Time</div> <div class="spell-stat-value" id="statBlockField-castingTime"></div>
                    </div>
                    <div class="element-container">
                        <div class="spell-stat-label">Range/Area</div> <div class="spell-stat-value" id="statBlockField-rangeOrArea"></div>
                    </div>
                    <div class="element-container" style="padding-right: 0;">
                        <div class="spell-stat-label">Components</div> <div class="spell-stat-value" id="statBlockField-components"></div>
                    </div>
                </div>
                <div class="flex-row statBlockData" style="margin-top: 5px;">
                    <div class="element-container" style="padding-left: 0;">
                        <div class="spell-stat-label">Duration</div> <div class="spell-stat-value" id="statBlockField-duration"></div>
                    </div>
                    <div class="element-container">
                        <div class="spell-stat-label">School</div> <div class="spell-stat-value" id="statBlockField-school"></div>
                    </div>
                    <div class="element-container">
                        <div class="spell-stat-label">Attack/Save</div> <div class="spell-stat-value" id="statBlockField-attackOrSave"></div>
                    </div>
                    <div class="element-container" style="padding-right: 0;">
                        <div class="spell-stat-label">Damage/Effect</div> <div class="spell-stat-value" id="statBlockField-damageOrEffect"></div>
                    </div>
                </div>
                <div class="flex-row statBlockData" style="margin-top: 10px;">
                    <div class="element-container">

                <div class="flex-row" style="margin: 0px;">
