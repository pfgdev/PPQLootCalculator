<!-- Style variables for this html-->
<style>
  :root {
      --investigation-section-padding: 20px 0; /* Inner space within the section container, between the content and the border */
      --investigation-section-margin: 20px 0; /* Outer space outside the section container, between the section and surrounding elements. Vertical, then horizontal. */

      --investigation-element-padding: 0;
      --investigation-element-margin: 0;

      --investigation-background-color: #eaf5fa;
      --investigation-border-color: #d5ecf4;
      --investigation-border-radius: 8px;

  }
</style>

<!-- Investigation Section for Step 2: Check -->
<div class="section-container" style="padding: var(--investigation-section-padding); margin: var(--investigation-section-margin); flex-grow: 0; flex-shrink: 2; width: auto;">
  <div class="section-head">Step 2: Check</div>
  <div class="section-body" style="display: flex; flex-direction: column; align-items: center;">
    <div class="flex-row" style="justify-content: center;">
      <div class="element-container" style="padding: var(--investigation-element-padding); margin:var(--investigation-element-margin); max-width: 60%;">
        <div class="custom-input investigation-check" style="display: flex; justify-content: center; align-items: center;">
          <button class="decrement-button" onclick="changeInvestigationCheck(-1)">&#9664;</button>
          <div id="investigationCheckDisplay" class="value-display">10</div>
          <button class="increment-button" onclick="changeInvestigationCheck(1)">&#9654;</button>
        </div>
      </div>
    </div>
    
    <div class="flex-row" style="justify-content: space-between;">
      <div class="element-container" style="padding: var(--investigation-element-padding); margin:var(--investigation-element-margin); max-width: 60%;">
        <button class="button stretch-button" style="background-color: var(--button-primary-color); color: var(--button-text-color)" onclick="calculate()">Calculate</button>
      </div>
      <div class="element-container" style="padding: var(--investigation-element-padding); margin:var(--investigation-element-margin); max-width: 30%">
        <button class="button stretch-button" style="background-color: var(--button-secondary-color); color: var(--button-text-color)" onclick="resetForm()">Reset</button>
      </div>
    </div>
  </div>
  <div class="section-footer">
    <div class="element-container">
      <div class="loading-container">
        <div id="progressMessage" class="progress-message" style="display: none;">Calculating, please wait...</div>
        <div id="spinner" class="spinner" style="display: none;"></div>
      </div>
    </div>
  </div>
</div>
