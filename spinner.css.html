<style>
/*
  spinner.css.html
  Spinner styles for loading indicators.
*/

/* ====================== */
/* Spinner Styles         */
/* ====================== */

  /* Center the progress message and spinner */
  .loading-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 5px;
  }

.spinner {
  border: 4px solid rgba(0, 0, 0, 0.1);
  border-top: 4px solid #3498db;
  border-radius: 50%;
  width: 30px;
  height: 30px;
  animation: spin 1s linear infinite;
  margin-top: 5px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* Progress message styling */
  .progress-message {
    font-size: 16px;
    color: #333;
    margin-bottom: 5px;
    font-style: italic;
  }

/* ====================== */
/* End Spinner Styles     */
/* ====================== */
</style>
