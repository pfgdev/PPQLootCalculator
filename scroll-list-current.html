<!-- Style variables for this html-->
<style>
    :root {
        --scroll-table-section-padding: 20px 0; /* Inner space within the section container, between the content and the border */
        --scroll-table-section-margin: 20px 0; /* Outer space outside the section container, between the section and surrounding elements. Vertical, then horizontal. */

        --scroll-table-element-padding: 0;
        --scroll-table-element-margin: 0;

        --scroll-table-background-color: #f8f1f1;
        --scroll-table-border-color: #f3d0d2;
        --scroll-table-border-radius: 8px;
    }

    .spell-scroll-table {
        table-layout: fixed;
        width: 100%;
        border-collapse: collapse;
        transition: width 0.3s ease-in-out;
    }

    .spell-scroll-table th, .spell-scroll-table td {
        padding: 5px;
        text-align: center;
        border: 1px solid var(--scroll-table-border-color);
        position: relative; /* Allow positioning of remove button */
        transition: width 0.5s ease;
    }

    .spell-scroll-table th {
        background-color: #555;
        color: #fff;
    }

    .spell-scroll-table th:first-child {
        width: 70px;
    }

    .spell-scroll-table th:nth-child(2) {
        width: auto; /* Allow the second column to take up the remaining space */
        white-space: nowrap; /* Prevent text from wrapping */
        overflow: hidden; /* Hide overflow */
        text-overflow: ellipsis; /* Add ellipsis */
    }

    .spell-scroll-table tr:nth-child(odd) {
        background-color: #f9f9f9;
    }

    .spell-scroll-table tr:nth-child(even) {
        background-color: #f1f1f1;
    }

    .spell-scroll-table tr:hover {
        background-color: #d6eaff; /* Pale blue background for hover state */
        cursor: pointer;
    }

    .section-body {
        display: flex;
        gap: 10px; /* Space between the two tables */
    }

    .dice-range-cell {
        font-weight: bold;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .spell-name-cell {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .spell-scroll-table tr.selected-spell-row {
        background-color: #FFFACD; /* Light gold background */
        border: 1px solid #FFD700; /* Gold border */
        box-sizing: border-box; /* Ensures border is added outside of the element's size */
    }


</style>
