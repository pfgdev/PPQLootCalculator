<style>
/*
  spinner.css.html
  Spinner styles for loading indicators.
*/

/* ====================== */
/* Spinner Styles         */
/* ====================== */

/* Center the progress message and spinner */
.loading-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 5px;
}

  /* Center the progress message and spinner */
.inline-loading-container {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

.spinner {
  border: 4px solid rgba(0, 0, 0, 0.1);
  border-top: 4px solid #3498db;
  border-radius: 50%;
  width: 30px;
  height: 30px;
  animation: spin 1s linear infinite;
  display: inline-block;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* Progress message styling */
  .progress-message {
    font-size: 16px;
    color: #333;
    font-style: italic;
    line-height: 30px; /* match spinner height */
    display: inline-block;
  }

/* ====================== */
/* End Spinner Styles     */
/* ====================== */
</style>
