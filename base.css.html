<style>
  /*
    base.css.html
    This file contains global styles and CSS variables that are used across the entire application.
    It sets up basic resets, body styles, and CSS custom properties (variables).
  */

  /* Basic reset to ensure consistency across browsers */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  /* Global body styles for font and background */
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    padding: 20px;
    text-align: center;
    overflow-y: scroll; /* Always show vertical scrollbar */
  }

  /* CSS Custom Properties (Variables) */
  :root {
    --primary-color: #007BFF; /* Main color for primary actions (e.g., buttons) */
    --secondary-color: #FF6347; /* Main color for secondary actions (e.g., cancel buttons) */
    --background-color: #f4f4f9; /* Background color for the body */
    --font-color: #333; /* Default font color */
    --border-color: #ddd; /* Default border color for elements */
  }
</style>
