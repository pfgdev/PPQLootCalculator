<style>
/*
  buttons.css.html
  Styles for various buttons.
*/

/* ====================== */
/* General Button Styles */
/* ====================== */
.button-remove {
  padding: 5px 10px;
  font-size: 1em;
  border-radius: 5px;
  background-color: var(--secondary-color);
  color: #fff;
  border: none;
  cursor: pointer;
  position: absolute;
  left: -40px; /* Ensure correct alignment */
  top: 50%;
  transform: translateY(-50%); /* Maintain vertical alignment */
  transition: background-color 0.3s, transform 0.2s;
}

.button-remove:hover {
  background-color: #FF4500;
  transform: translateY(-50%) scale(1.05); /* Add growth while maintaining alignment */
}

/* Calculate Button */
.button-calculate {
  background-color: var(--primary-color);
  color: #fff;
  transition: background-color 0.3s, transform 0.2s;
}

.button-calculate:hover {
  background-color: #0056b3;
  transform: scale(1.05); /* Apply growth on hover */
}

/* Reset Button */
.button-reset {
  background-color: var(--secondary-color);
  color: #fff;
  transition: background-color 0.3s, transform 0.2s;
}

.button-reset:hover {
  background-color: #FF4500;
  transform: scale(1.05); /* Apply growth on hover */
}

/* Add Button */
.button-add {
  background-color: #6c757d;
  color: #fff;
  margin: 10px 0;
  transition: background-color 0.3s, transform 0.2s;
  display: inline-block;
  padding: 10px 20px;
  font-size: 16px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.button-add:hover {
  background-color: #5a6268;
  transform: scale(1.05); /* Apply growth on hover */
}

/* ====================== */
/* End Specific Button Styles */
/* ====================== */

</style>
